<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Components Task</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
  </head>
  <body>
    <div role="main" id="root">
      <my-header></my-header>
      <div class="app container">
        <div class="tools">
          <div class="tools__add-payment">
            <plus-button class="tools__add-payment__btn"></plus-button>
            <div class="tools__add-payment__text">ADD PAYMENT</div>
          </div>
          <vertical-divider></vertical-divider>
          <vertical-divider class="vertical-divider-right"></vertical-divider>
          <my-filter class="tools__filter"></my-filter>
        </div>
        <div class="total-records">
          <span class="total-records__count"></span>
          <span class="total-records__text">records found</span>
        </div>
        <div class="payments">
          <div class="payments__container"></div>
          <div class="payments__loader">
            <div class="payments__loader__ring"></div>
          </div>
          <div class="payments__footer"></div>
        </div>
      </div>
    </div>
  </body>
</html>
